<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/Municipios_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[19.5316681126,-100.614367049],[21.4628842335,-97.2041400957]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 28
        });
        basemap0.addTo(map);
        function setBounds() {
        }
        var img_Hidalgo_0 = 'data/Hidalgo_0.png';
        var img_bounds_Hidalgo_0 = [[19.5828248133,-99.8700321412],[21.4232547264,-97.9583857603]];
        var overlay_Hidalgo_0 = new L.imageOverlay(img_Hidalgo_0, img_bounds_Hidalgo_0);
        bounds_group.addLayer(overlay_Hidalgo_0);
        map.addLayer(overlay_Hidalgo_0);
        function pop_Municipios_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Municipios</th>\
                        <td>' + (feature.properties['Municipios'] !== null ? Autolinker.link(String(feature.properties['Municipios'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Radar</th>\
                        <td>' + (feature.properties['Radar'] !== null ? Autolinker.link(String(feature.properties['Radar'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">SIN</th>\
                        <td>' + (feature.properties['SIN'] !== null ? Autolinker.link(String(feature.properties['SIN'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Educación</th>\
                        <td>' + (feature.properties['Educación'] !== null ? Autolinker.link(String(feature.properties['Educación'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Infraestructura</th>\
                        <td>' + (feature.properties['Infraestructura'] !== null ? Autolinker.link(String(feature.properties['Infraestructura'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Emprendimiento y Negocios</th>\
                        <td>' + (feature.properties['Emprendimiento y Negocios'] !== null ? Autolinker.link(String(feature.properties['Emprendimiento y Negocios'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Innovación</th>\
                        <td>' + (feature.properties['Innovación'] !== null ? Autolinker.link(String(feature.properties['Innovación'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Disponibilidad de TIC´S</th>\
                        <td>' + (feature.properties['Disponibilidad de TIC´S'] !== null ? Autolinker.link(String(feature.properties['Disponibilidad de TIC´S'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Género</th>\
                        <td>' + (feature.properties['Género'] !== null ? Autolinker.link(String(feature.properties['Género'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Inclusión</th>\
                        <td>' + (feature.properties['Inclusión'] !== null ? Autolinker.link(String(feature.properties['Inclusión'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Municipios_1_0() {
            return {
                pane: 'pane_Municipios_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(157,197,230,0.0)',
            }
        }
        map.createPane('pane_Municipios_1');
        map.getPane('pane_Municipios_1').style.zIndex = 401;
        map.getPane('pane_Municipios_1').style['mix-blend-mode'] = 'normal';
        var layer_Municipios_1 = new L.geoJson(json_Municipios_1, {
            attribution: '<a href=""></a>',
            pane: 'pane_Municipios_1',
            onEachFeature: pop_Municipios_1,
            style: style_Municipios_1_0,
        });
        bounds_group.addLayer(layer_Municipios_1);
        map.addLayer(layer_Municipios_1);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_Municipios_1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Municipios'}));
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        </script>
    </body>
</html>
